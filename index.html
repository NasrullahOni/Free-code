<h1 style="text-align: center;color:

<p class="text-center" style="font-size: 25px; color:#708090"> This are random quotes from the<a href ="https://forismatic.com"> Forismatic </a> website using ApI, and can also tweet them to your handle </p>
<section class=" container quote">
<div class="well dert">

  <h3 class="redit"></h3>

<button type="button" id="quote" class=" btn">Quotes</button>

<script>
  var url ="http://api.forismatic.com/api/1.0/?method=getQuote&key=457653&format=jsonp&lang=en&jsonp=?";
   var getQuote = function(data){
   $(".quote-text").text('"'+data.quoteText +'"')
   var quote= 'https://twitter.com/intent/tweet?text=' + data.quoteText + ' Author ' + data.quoteAuthor + ' @Nasirllah '
   if(data.quoteAuthor==""){
    data.quoteAuthor= "Unknown"
   }
    
  $(".redit").text("Author: "+ data.quoteAuthor).css("color" ,"green");
  $(".drep").attr("href", quote)
  };
  
  $("#quote").click(function(){
  $.getJSON(url, getQuote, 'jsonp')
  
  });
</script>
